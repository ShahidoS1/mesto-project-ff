<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="./pages/index.css"> -->
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <a class="header__logo" href="#">
      <img class="header__logo-img" src="<%=require('./images/logo.svg')%>" alt="логотип">
    </a>
  </header>
  <main class="container">
    <section class="profile">
      <div class="profile__inner">
        <button class="profile__avatar-edit"></button>
        <div class="profile__avatar">
        </div>
        <div class="profile__info">          
            <h1 class="profile__name"></h1>
            <p class="profile__job"></p>
        </div>
        <button class="profile__edit-button" type="button"></button>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">&copy;&nbsp;2023 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_edit">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__content" name="edit-profile" action="#" novalidate>        
        <input class="popup__input popup__input_text_name" id="name-input" name="UserName" type="text" value="" placeholder="Имя" minlength="2" maxlength="40" required>
        <span class="popup__input-error name-input-error"></span>
        <input class="popup__input popup__input_text_job" id="description-input" name="UserJob" type="text" value="" placeholder="О себе" minlength="2" maxlength="200" required>
        <span class="popup__input-error description-input-error"></span>                  
        <button class="popup__button popup__button_edit" type="submit">Сохранить</button>
      </form>
    </div> 
  </div>
  <div class="popup popup_place_add">
    <div class="popup__container popup__new-card">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__content" name="new-place" action="#" novalidate>  
        <input class="popup__input popup__input_place_name" id="type_card-name-input" name="Name" type="text" value="" placeholder="Название" minlength="2" maxlength="30" required>
        <span class="popup__input-error type_card-name-input-error"></span>
        <input class="popup__input popup__input_place_image" id="type_url-input" name="link" type="url"
          placeholder="Ссылка на картинку" required>
        <span class="popup__input-error type_url-input-error"></span>
        <button class="popup__button popup__button_create" type="submit">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_image">
    <div class="popup__image-container">
      <button class="popup__close" type="button"></button>
      <figure class="popup__figure">
        <img class="popup__image">
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </div>
  </div>
    <div class="popup popup_type_avatar">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Обновить аватар</h2>
        <form class="popup__content" name="avatar_edit" action="#" novalidate>
          <input class="popup__input popup__input_avatar_image" id="type_url-input" name="link" type="url" placeholder="Ссылка на картинку" required>
          <span class="popup__input-error type_url-input-error"></span>
          <button class="popup__button popup__button_create" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_delete_card">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Вы уверены?</h2>
        <form class="popup__content" name="delete-card">
          <button class="popup__button popup__button_delete-card" type="submit">Да</button>
        </form>
      </div>
  <template class="template-element" id="card-template">
    <div class="element card">
      <img class="element__img">
      <div class="element__inner">
        <h2 class="element__place"></h2>
        <div class="element__like-group">
          <button class="element__like" type="button"></button>
          <span class="element__like-count">1234</span>
        </div>
      </div>
      <button class="element__delete" type="button"></button>
    </div>
  </template>
  <!-- <script src="scripts/cards.js"></script>
  <script src="scripts/index.js"></script>
  <script src="scripts/validation.js"></script> -->
</body>
</html>
