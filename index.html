<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <a class="header__logo" href="#">
      <img class="header__logo-img" src="images/logo.svg" alt="логотип">
    </a>
  </header>
  <main class="container">
    <section class="profile">
      <div class="profile__inner">
        <img class="profile__avatar" src="images/custou.jpg" alt="кусто">
        <div class="profile__info">          
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__edit-button" type="button"></button>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">&copy;&nbsp;2023 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_edit">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__content" name="EditProfile" action="#" novalidate>        
        <input class="popup__input popup__input_text_name" name="UserName" type="text" value="" placeholder="Имя" minlength="2" maxlength="40" required>
        <span id="UserName-error" class="error"></span>
        <input class="popup__input popup__input_text_job" name="UserJob" type="text" value="" placeholder="О себе" minlength="2" maxlength="200" required>
        <span id="UserJob-error" class="error"></span>                  
        <button class="popup__button popup__button_edit" type="submit">Сохранить</button>
      </form>
    </div> 
  </div>
  <div class="popup popup_place_add">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__content" name="EditPlace" action="#" novalidate>  
        <input class="popup__input popup__input_place_name" name="Name" type="text" value="" placeholder="Название" minlength="2" maxlength="30" required>
        <span id="Name-error" class="error"></span>
        <input class="popup__input popup__input_place_image" name="link" type="url"
          placeholder="Ссылка на картинку" required>
        <span id="link-error" class="error"></span>
        <button class="popup__button popup__button_create" type="submit">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_image">
    <div class="popup__image-container">
      <button class="popup__close" type="button"></button>
      <figure class="popup__figure">
        <img class="popup__image">
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </div>
  </div>
  <template class="template-element">
    <div class="element">
      <img class="element__img">
      <div class="element__inner">
        <h2 class="element__place"></h2>
        <button class="element__like" type="button"></button>
      </div>
      <button class="element__delete" type="button"></button>
    </div>
  </template>
  <script src="scripts/cards.js"></script>
  <script src="scripts/index.js"></script>
  <script src="scripts/validation.js"></script>
</body>
</html>
